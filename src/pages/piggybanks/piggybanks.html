<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Piggy Banks</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="outer-content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    
    <button *ngFor="let piggy of piggyBanks" (click)="showDetails(piggy)" ion-item color="light" >
        <ion-card>
            <ion-card-header>
                <ion-row>
                    <ion-col col-8>Progress for {{ piggy.name }}</ion-col>
                    <ion-col text-right>
                        {{ piggy.percentage/100 | percent }}
                    </ion-col>
                </ion-row>
            </ion-card-header>
            <ion-card-content>
                <canvas #progressChart id="p{{ piggy.id }}"></canvas>
                <ion-item text-center>Amount to save per month: {{ piggy.savePerMonth | currency: piggy.currencySymbol }}</ion-item>
            </ion-card-content>
        </ion-card>
    </button>
    
  </ion-content>
