<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Piggy Banks</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="outer-content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <button *ngFor="let piggy of piggyBanks" (click)="showDetails(piggy)" ion-item color="light" >
        <ion-grid class="piggy-bank">
            <ion-row align-items-center color="light">
                <ion-col col-2>
                    <ion-row>
                        {{ piggy.percentage }}%
                    </ion-row>
                </ion-col>
                <ion-col col-8>
                    {{ piggy.name }}
                </ion-col>
            </ion-row>
            <ion-row>
                <!--<ion-range min="0" [max]="piggy.targetAmount" [(ngModel)]="piggy.currentAmount" disabled="true" color="primary"></ion-range>-->
            </ion-row>
        </ion-grid>
      </button>
    </ion-list>
  </ion-content>
