<ion-menu [content]="content" persistent="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let p of pages">
                <ion-icon item-start [name]="p.icon" (click)="openPage(p)">
                    {{ p.title }}
                </ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-fab bottom right>
    <button ion-fab mini><ion-icon name="menu"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab *ngFor="let p of pages">
            <ion-icon [name]="p.icon" (click)="openPage(p)"></ion-icon>
        </button>
    </ion-fab-list>
</ion-fab>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
