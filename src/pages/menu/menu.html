<ion-menu [content]="content" persistent="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
                <ion-item>
                    <ion-select [(ngModel)]="selectedMonth" (ngModelChange)="onChange()" id="monthFilter">
                        <ion-option *ngFor="let month of months; let i = index" [value]="i">{{ month }}</ion-option>
                    </ion-select>
                </ion-item>
            <button ion-item menuClose *ngFor="let p of pages">
                <ion-icon item-start [name]="p.icon" (click)="openPage(p)">
                    {{ p.title }}
                </ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
