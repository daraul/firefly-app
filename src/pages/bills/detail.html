<ion-header>
    <ion-navbar color="primary">
        <ion-title>Bill Detail - {{ bill.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Amount:
                </ion-col>
                <ion-col col-8 class="right-align-number">
                    {{ bill.amountMin | currency: bill.currencyCode }} - {{ bill.amountMax | currency: bill.currencyCode }}
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Frequency:
                </ion-col>
                <ion-col col-8 class="right-align-number">
                    {{ bill.repeatFreq }}
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Next Expected Date:
                </ion-col>
                <ion-col col-8 class="right-align-number">
                    {{ bill.nextExpectedMatch | date: 'yyyy-MM-dd' }}
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Notes:
                </ion-col>
                <ion-col col-8 text-right>
                    {{ bill.notes }}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
