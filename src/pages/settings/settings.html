<ion-header color="primary">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="save()">

    <ion-item>
      <ion-label color="primary" stacked>Server Url</ion-label>
      <ion-input placeholder="Url" formControlName="serverUrl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Personal Access Token</ion-label>
      <ion-input placeholder="PAT" formControlName="pat"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit" color="primary">Save</button>
    </ion-item>

  </form>

  <ion-card>
    <ion-card-header>
      Server Information
    </ion-card-header>
    <ion-card-content>
      
      <ion-grid>
        <ion-row>
          <ion-col col-4>Firefly Version:</ion-col>
          <ion-col col-8>{{ serverInfo.version }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>API Version:</ion-col>
          <ion-col col-8>{{ serverInfo.api_version }}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
