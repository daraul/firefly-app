<ion-header>
  <ion-toolbar>
    <ion-title>
      New Transaction
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="save()">

    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-input placeholder="Description" formControlName="description"></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-label color="primary" stacked>Source</ion-label>
      <ion-input placeholder="Account Source" formControlName="source"></ion-input>
    </ion-item>-->

    <ion-item>
      <ion-label stacked color="primary">Source Account</ion-label>
      <ion-select formControlName="source">
          <ion-option *ngFor="let account of accountList" [value]="account.id">{{ account.attributes.name }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Amount</ion-label>
      <ion-input placeholder="Amount" formControlName="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Date</ion-label>
      <ion-input placeholder="Date" formControlName="date"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button type="submit" color="primary">Save</button>
    </ion-item>

  </form>
</ion-content>
