<ion-header>
    <ion-navbar color="primary">
      <ion-title>Transactions</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="outer-content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let transaction of transactionList">
        <ion-grid>
          <ion-row>
            <ion-col col-3>{{ transaction.attributes.date | date:'MMM dd' }}</ion-col>
            <ion-col col-6>{{ transaction.attributes.description }}</ion-col>
            <ion-col col-3 class="right-align-number">{{ transaction.attributes.amount | currency }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-divider></ion-item-divider>
    </ion-list>
  </ion-content>
