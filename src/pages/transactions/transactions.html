<ion-header>
    <ion-navbar color="primary">
      <ion-title>Transactions</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="outer-content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-list-header>
        Last Updated: {{ transactionList.lastUpdated | date: 'dd MMM HH:mm' }}
      </ion-list-header>
      <ion-item *ngFor="let transaction of transactionList.transactions">
        <ion-grid>
          <ion-row>
            <ion-col col-2>{{ transaction.attributes.date | date:'MMM dd' }}</ion-col>
            <ion-col col-1><ion-icon [name]="transactionList.transactionTypeIcons[transaction.attributes.type]"></ion-icon></ion-col>
            <ion-col col-6>{{ transaction.attributes.description }}</ion-col>
            <ion-col col-3 class="right-align-number">{{ transaction.attributes.amount | currency : transaction.attributes.currency_symbol }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-divider></ion-item-divider>
    </ion-list>
  </ion-content>
