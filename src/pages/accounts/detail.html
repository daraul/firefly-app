<ion-header>
    <ion-navbar color="primary">
        <ion-title>Account Detail - {{ account.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Current Balance:
                </ion-col>
                <ion-col col-8 class="right-align-number">
                    {{ account.currentBalance | currency: account.currencyCode }}
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Currency Type:
                </ion-col>
                <ion-col col-8 text-right>
                    {{ account.currencyCode }}
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Role:
                </ion-col>
                <ion-col col-8 text-right>
                    {{ account.role }}
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Active:
                </ion-col>
                <ion-col col-8 text-right>
                    {{ account.active }}
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col col-4>
                    Notes:
                </ion-col>
                <ion-col col-8 text-right>
                    {{ account.notes }}
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
