<ion-header>
  <ion-navbar color="primary">
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-card (tap)="navToAccounts()">
      <ion-card-header text-color="ff_text">
        <ion-icon name="card"></ion-icon> Accounts
      </ion-card-header>
      <ion-card-content>
          <ion-grid>
              <ion-row>
                <ion-col col-9>Cash:</ion-col>
                <ion-col col-3 class="right-align-number">{{cashTotal | currency}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-9>Credit:</ion-col>
                <ion-col col-3 class="right-align-number">{{creditTotal | currency}}</ion-col>
              </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card (tap)="navToTransactions()">
      <ion-card-header>
        <ion-icon name="cash"></ion-icon> Recent Transactions
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-row *ngFor="let transaction of recentTransactions">
            <ion-grid>
              <ion-row>
                <ion-col col-3>{{ transaction.attributes.date | date:'MMM dd' }}</ion-col>
                <ion-col col-6>{{ transaction.attributes.description }}</ion-col>
                <ion-col col-3 class="right-align-number">{{ transaction.attributes.amount | currency }}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
